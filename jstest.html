<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<div id="da"></div>


  <script>
var d =new Date();
var year = d.getFullYear();
var month = d.getMonth()+1;
month = month<10?'0'+month:month;
var day = d.getDate();
var dd =year+"-"+month+"-"+day;
document.getElementById('da').innerHTML = dd;
  </script>
  </body>
</html>
